---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: kubernetesdashboards
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  # If title is not defined, the value will be taken from metadata.name
  title: Kubernetes
  uid: kubernetesdashboards
  # "{}" in permissions mean only admin access
  permissions: "{}"